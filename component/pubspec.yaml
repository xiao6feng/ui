  #     url: https://gitlab.ddyhr.com/app_foundation/package/api_service.git
  #     path: pagination
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.

flutter_gen:
  output: lib/gen/
  line_length: 80
  null_safety: true
  integrations:
    flutter_svg: true
    flare_flutter: true
  assets:
    enabled: true
  package_parameter_enabled: true


flutter:

  assets:
    - assets/images/icon/
    - assets/images/avatar/
    - assets/lottie/
    - assets/gif/

  fonts:
    - family: DIN-Medium
      fonts:
        - asset: assets/fonts/DIN-Medium.otf


