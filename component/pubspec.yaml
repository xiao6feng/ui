name: component
description: A new Flutter project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  theme:
    git:
      url: https://github.com/xiao6feng/ui.git
      path: theme

  two_dimensional_scrollables: ^0.0.4
  barcode_widget: ^2.0.4
  wechat_assets_picker: ^8.7.1
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  lottie: ^2.7.0
  flutter_vibrate: ^1.3.0
  bot_toast: ^4.1.3
  carousel_slider: ^4.2.1
  intl: ^0.18.1
  get: ^4.6.6
